<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="htmx.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Admin</title>
  </head>
  <body
    hx-get="/cars"
    hx-target="#data"
    hx-trigger="load"
    hx-ext="htmx.ext.js"
    class="bg-gray-100"
    hx-indicator="#loading"
  >
    <div class="max-w-3xl mx-auto p-4">
      <form
        class="bg-white p-6 rounded-lg shadow"
        hx-trigger="submit"
        hx-post="/new"
        hx-target="#res"
      >
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="grid-password"
            >
              Car Name
            </label>

            <input
              type="text"
              id="name"
              name="name"
              class="appearance-none block w-full bg-gray-100 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              required
              min="0"
              max="10"
              placeholder="Car Name"
            />
            <p class="text-gray-600 text-xs italic">
              All The Fields Are Required To Be Filled With Numbers Between 0-10
            </p>
          </div>
        </div>

        <div class="flex flex-wrap -mx-3 mb-2">
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label
              for="cost"
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="grid-city"
              >Cost:</label
            >
            <input
              type="number"
              id="cost"
              name="cost"
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              required
              min="0"
              max="10"
            />
          </div>
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label
              for="speed"
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="grid-city"
              >Speed:</label
            >
            <input
              type="number"
              id="speed"
              name="speed"
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              required
              min="0"
              max="10"
            />
          </div>
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label
              for="comfort"
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="grid-city"
              >Comfort:</label
            >
            <input
              type="number"
              id="comfort"
              name="comfort"
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              required
              min="0"
              max="10"
            />
          </div>
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label
              for="technology"
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="grid-city"
              >Technology:</label
            >
            <input
              type="number"
              id="technology"
              name="technology"
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              required
              min="0"
              max="10"
            />
          </div>
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label
              for="fuel"
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="grid-city"
              >Fuel Eco:</label
            >
            <input
              type="number"
              id="fuel"
              name="fuel"
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              required
              min="0"
              max="10"
            />
          </div>
          <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
            <label
              for="maintenance"
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="grid-city"
              >Maintenance Cost:</label
            >
            <input
              type="number"
              id="maintenance"
              name="maintenance"
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              required
              min="0"
              max="10"
            />
          </div>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded"
        >
          POST
        </button>
        <div id="res"></div>
      </form>

      <span class="htmx-indicator" id="loading">
        <img src="car.gif" alt="loading..." class="m-auto h-10" />
      </span>
      <div id="data" class="mt-8 bg-white p-6 rounded-lg shadow"></div>

      <form
        class="mt-4"
        hx-post="/delete"
        hx-trigger="submit"
        hx-target="#deleteres"
        hx-vals='{
      "showMessage": "true"
    }'
      >
        <div class="flex space-x-2">
          <input
            type="number"
            name="id"
            class="border p-2 py-2 rounded"
            min="1"
            placeholder="Enter ID to delete"
          />

          <button
            type="submit"
            class="bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded"
          >
            Delete
          </button>

          <div id="deleteres"></div>
        </div>
      </form>
    </div>
    <script>
      document
        .querySelector("form")
        .addEventListener("htmx:afterRequest", (event) => {
          location.reload();
        });
    </script>
  </body>
</html>
